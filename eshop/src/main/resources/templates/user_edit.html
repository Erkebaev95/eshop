<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>BUYSELL</title>
</head>
<body>
<h1><a th:href="@{/}">BUYSELL</a></h1><hr>
<h3>Редактирование пользователя <span th:text="${user.name}"></span></h3>

<!-- Нужна доработать ! -->
<form th:action="@{/admin/user/edit}" method="post">
    <div th:each="role :${roles}">
        <label th:if="${role.ROLE_USER}">
            <input type="checkbox" value="checked" th:text="${role}">
        </label>
    </div>
    <input type="hidden" th:value="${user.id}" name="userId">
    <input type="hidden" th:value="${_csrf.token}" name="_csrf">
    <button type="submit">Сохранить</button>
</form>

</body>
</html>
