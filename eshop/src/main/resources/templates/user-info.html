<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1><a th:href="@{/}">BUYSELL</a></h1><hr>
<h3>Подробная информация о пользователе <span th:text="${user.name}"></span></h3>
<b>Номер телефона: </b><span th:text="${user.phoneNumber}"></span>
<br>
<b>Email: </b><span th:text="${user.email}"></span>
<hr><br>
<div>
    <h4>Товары пользователя <span th:text="${user.name}"></span></h4>
    <div th:each="p : ${products}">
        <p><b th:text="${p.title}"></b> | <a th:href="@{/product/{id}(id=${p.id})}">Подробнее...</a></p>

        <div th:if="${p == null}">
            <h3>Товаров нет</h3>
        </div>
    </div>
    <br>
    <button>
        <a href="/">Назад</a>
    </button>
</div>

</body>
</html>
