<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<div th:switch="${products}">
    <div>
        <h4>Товары со всей Казахстана</h4>

        <table>
            <thead>
            <tr>
                <th>Id</th>
                <br>
                <th>Названия</th>
                <br>
                <th>Описания</th>
                <br>
                <th>Цена</th>
                <br>
                <th>Город</th>
                <br>
                <th>Автор</th>
                <br>
            </tr>
            </thead>
            <tbody>

            <tr th:each="product : ${products}">
                <td th:text="${product.getId()}"></td>
                <td th:text="${product.getTitle()}"></td>
                <td th:text="${product.getDescription()}"></td>
                <td th:text="${product.getPrice()}"></td>
                <td th:text="${product.getCity()}"></td>
                <td th:text="${product.getAuthor()}"></td>
                <td>
                    <button>
                        <a th:href="@{editProduct/{id}(id=${product.id})}">Редактировать</a>
                    </button>
                </td>
                <td>
                    <button>
                        <a th:href="@{deleteProduct/{id}(id=${product.id})}">Удалить</a>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <button>
        <a href="/addProduct">Добавить продукта</a>
    </button>
</div>

</body>
</html>
