<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>BUYSELL</title>
</head>
<body>
<h1><a th:href="@{/}">BUYSELL</a></h1><hr>
<h4>Панель администратора</h4>

<table border="1">
    <tr>
        <th>Email</th>
        <th>Номер телефона</th>
        <th>Активность</th>
        <th>Роли</th>
        <th>Бан</th>
        <th>Редактирование</th>
        <th>Подробная информация</th>
    </tr>
    <tr th:each="user : ${users}">
        <th th:text="${user.email}"></th>
        <th th:text="${user.phoneNumber}"></th>
        <th>
            <p th:if="${user.active == true}">true</p>
            <p th:if="${user.active == false}">false</p>
        </th>
        <th th:text="${user.roles}"></th>
        <th>
            <form th:action="@{/admin/user/ban/{id}(id=${user.id})}" method="post">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                <input type="submit" value="Бан">
            </form>
        </th>
        <th><a th:href="@{/admin/user/edit/{id}(id=${user.id})}">Редактирование</a></th>
        <th><a th:href="@{/user/{id}(id=${user.id})}">Подробная информация</a></th>
    </tr>

</table>

</body>
</html>
