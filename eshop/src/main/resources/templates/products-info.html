<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1><a th:href="@{/}">BUYSELL</a></h1><hr>
<div>
    <h4>Подробная информация о товаре</h4>

    <div th:each="i : ${images}">
        <img th:src="@{/images/{id}(id=${i.id})}" height="90px">
    </div>

    <b>Название товара: </b><span th:text="${product.title}"></span>
    <br>
    <b>Описание товара: </b><span th:text="${product.description}"></span>
    <br>
    <b>Цена: </b><span th:text="${product.price}"></span>
    <br>
    <b>Город: </b><span th:text="${product.city}"></span>
    <br>
    <b>Автор: </b><span th:text="${product.user.name}"></span>
    <br>
    <b>Номер телефона: </b><span th:text="${product.user.phoneNumber}"></span>
    <hr>
    <br><br>
    <form th:action="@{/product/delete/{id}(id=${product.id})}" method="post">
        <input type="submit" value="Удалить товар"/>
    </form>
    <br>
    <form th:action="@{editProduct/{id}(id=${product.id})}" method="post">
        <input type="submit" value="Редактировать товар"/>
    </form>
    <br>
    <button>
        <a href="/">Назад</a>
    </button>
</div>

</body>
</html>
