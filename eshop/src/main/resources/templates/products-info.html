<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1>BUYSELL</h1><hr>
<h4>Подробная информация о товаре</h4>
<div>
    <b>Название товара: </b><span th:text="${product.title}"></span>
    <br>
    <b>Описание товара: </b><span th:text="${product.description}"></span>
    <br>
    <b>Цена: </b><span th:text="${product.price}"></span>
    <br>
    <b>Город: </b><span th:text="${product.city}"></span>
    <br>
    <b>Автор: </b><span th:text="${product.author}"></span>
    <hr>
    <br><br>
    <button>
        <a th:href="@{editProduct/{id}(id=${product.id})}">Редактировать</a>
    </button>
    <button>
        <a th:href="@{deleteProduct/{id}(id=${product.id})}">Удалить</a>
    </button>
    <button>
        <a href="/">Назад</a>
    </button>
</div>

</body>
</html>
